<html>
<head>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <script src='./scripts/profile.js'></script>
   <meta name="viewport" content="width=device-width" />
   <link rel="stylesheet" href="./styles/profile.css">
</head>
<body>
   <nav class="navbar topbar">
      <ul class="navbar-nav ml-auto">
        <div class="slash"></div>
         <div class="topbar-divider d-none d-sm-block"></div>
      </ul>
   </nav>

   <div class="table">
      <div class="profile-img">
         <img src="./css/shoe icon.png" alt="">
         <h3 class="name">Viet</h1>
         <p class="email">asdfdf@gmail.com</p>
      </div>
      <div class="profile-name">
         <h1 class="gap-top">Profile Setting</h1>
         <p>Name</p>
         <p><input class="input-name" type="text" placeholder="Display Name" required name="Name"></p>
         <div class="btn-name">
            <button class="btn-save-profile">Save Profile</button>
            <button class="btn-cancel">Cancel</button>
         </div>
      </div>
      <div class="profile-pass">
         <h1 class="gap-top">Password Setting</h1>
         <p><input class="current-password pass" type="password" placeholder="Current password" required name="Password"></p>
         <p><input class="input.new-password pass" type="password" placeholder="New password" required name="new password"></p>
         <p><input class="confirm-new-password pass" type="password" placeholder="Confirm new password" required name="Confirm new password"></p>
         <button class="btn-update-password">Update Password</button>
         
      </div>
   </div>    

   </body>
</html>
