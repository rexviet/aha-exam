<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans" />
</head>
<body>
    <nav class="navbar navbar-dark bg-primary navbar-expand">
        <div class="container"><a class="navbar-brand" href="#">Nest Auth</a>
        </div>
    </nav>

    <div class='container'>
        <form id='login-form' class='mt-3'>
            <div class='form-group'>
                <label htmlFor='email'>Email address</label>
                <input type='email' class='form-control' id='email' placeholder='Enter email' required />
            </div>
            <div class='form-group'>
                <label htmlFor='password'>Password</label>
                <input type='password' class='form-control' id='password' placeholder='Password' required />
            </div>
            <p id="error" class="text-white text-small bg-danger"></p>
            <button type='submit' class='btn btn-primary pull-left'>
                Login
            </button>
        </form>

        <button type='submit' class='btnExchange btn-primary pull-left' style="margin-left: 500;">
            Exchange session
        </button>

        <button type='submit' class='btnTestSession btn-primary pull-left' style="margin-left: 800;">
            Test session
        </button>

        <div class="google-btn" id="btnGoogle" style="margin-left: 100;">
          <div class="google-icon-wrapper">
            <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
          </div>
          <p class="btn-text"><b>Sign in with google</b></p>
        </div>

        <div class="google-btn" id="btnFacebook" style="margin-left: 200;">
            <div class="google-icon-wrapper">
              <img class="google-icon" width="22" src="https://upload.wikimedia.org/wikipedia/commons/b/b8/2021_Facebook_icon.svg"/>
            </div>
            <p class="btn-text" style="display: flex; margin-left: 10"><b>Sign in with facebook</b></p>
        </div>

        
        
    </div>
    <script src='./scripts/login.js'></script>

    <div id="quotes" class="d-none">
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
    <script src='./scripts/main.js'></script>
</html>
